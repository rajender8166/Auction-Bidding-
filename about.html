<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3494e6, #ec6ead);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 5vw;
            color: rgb(55, 155, 255);
        }

        .content {
            display: flex;
            justify-content: space-around;
        }

        .card {
            width: 300px;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            perspective: 1000px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out, box-shadow 0.5s;
            transition-delay: 0s, 0.2s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover .card-content {
            transform: rotateY(180deg);
        }

        .card-content {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }

        .card-content h2,
        .card-content p {
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .card-content p {
            color: #555;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>About Us</h1>
        </header>
        <section class="content">
            <div class="card" style="background-color: rgb(255, 200, 100);">
                <div class="card-content">
                    <h2>Who We Are</h2>
                    <p>We are a team of passionate individuals dedicated to creating innovative solutions.</p>
                </div>
            </div>
            <div class="card" style="background-color: rgb(255, 150, 200);">
                <div class="card-content">
                    <h2>Our Mission</h2>
                    <p>To inspire and empower people through technology and creativity.</p>
                </div>
            </div>
            <div class="card" style="background-color: rgb(150, 255, 150);">
                <div class="card-content">
                    <h2>Meet the Team</h2>
                    <p>Get to know the talented individuals behind our success(Merci, Rajan, Harsh).</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
