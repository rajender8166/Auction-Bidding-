<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            /* Light Blue Background Color */
        }

        .contact-container {
            background-color: rgb(255, 255, 255);
            /* RGB values for white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease-in-out, color 0.5s ease-in-out;
            /* Add color transition */
            color: #000;
            /* Set initial text color */
            animation: fadeIn 1s ease-in-out;
        }

        .contact-container:hover {
            transform: scale(1.05);
            color: rgb(
                    /* Add RGB values for the color effect */
                    Math.floor(Math.random() * 256),
                    Math.floor(Math.random() * 256),
                    Math.floor(Math.random() * 256));
        }

        .contact-container.error {
            animation: shake 0.5s;
        }

        input,
        textarea,
        button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            animation: fadeIn 1s ease-in-out;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            80% {
                transform: translateX(5px);
            }

            30%,
            50%,
            70% {
                transform: translateX(-10px);
            }

            40%,
            60% {
                transform: translateX(10px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .close {
            cursor: pointer;
            color: #4caf50;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="contact-container" id="contactForm">
        <h2>Contact Us</h2>
        <form id="form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="button" onclick="submitForm()">Send Message</button>
        </form>
    </div>

    <!-- Success Message Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Form submitted successfully!</p>
        </div>
    </div>

    <script>
        function submitForm() {
            var nameInput = document.querySelector('input[type="text"]');
            var emailInput = document.querySelector('input[type="email"]');
            var messageTextarea = document.querySelector('textarea');

            if (nameInput.value.trim() === '' || emailInput.value.trim() === '' || messageTextarea.value.trim() === '') {
                var contactContainer = document.getElementById('contactForm');
                contactContainer.classList.add('error');
                return;
            }

            // Your existing code for form submission...

            var successModal = document.getElementById('successModal');
            successModal.style.display = 'flex';
        }

        function closeModal() {
            var successModal = document.getElementById('successModal');
            successModal.style.display = 'none';
        }
    </script>

</body>

</html>
